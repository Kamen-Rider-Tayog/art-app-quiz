<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quiz Application</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 20px;
				background-color: #f4f4f4;
			}
			#question {
				font-size: 24px;
				margin-bottom: 20px;
			}
			#options button {
				display: block;
				margin: 10px 0;
				padding: 10px;
				font-size: 18px;
				width: 100%;
				cursor: pointer;
				background-color: #f0f0f0;
				border: 1px solid #ccc;
				border-radius: 5px;
			}
			#options button.correct {
				background-color: #4caf50;
				color: white;
			}
			#options button.wrong {
				background-color: #f44336;
				color: white;
			}
			#score {
				font-size: 20px;
				margin-top: 20px;
			}
			#next-btn {
				padding: 10px 20px;
				font-size: 18px;
				cursor: pointer;
				background-color: #2196f3;
				color: white;
				border: none;
				border-radius: 5px;
				margin-top: 20px;
			}
		</style>
	</head>
	<body>
		<div id="question"></div>
		<div id="options"></div>
		<button id="next-btn" onclick="nextQuestion()">Next Question</button>
		<div id="score"></div>

		<script>
			const questions = [
				{
					question: "What is the Latin origin of the word 'Humanities'?",
					options: ["Hominem", "Humanitas", "Humanus", "Humilis"],
					answer: "B",
					points: 1,
				},
				{
					question:
						"According to Protagoras, what is the measure of all things?",
					options: ["God", "Nature", "Man", "Time"],
					answer: "C",
					points: 1,
				},
				{
					question: "Which branch of philosophy deals with beauty and taste?",
					options: ["Metaphysics", "Aesthetics", "Epistemology", "Logic"],
					answer: "B",
					points: 1,
				},
				{
					question: "Plato believed art was:",
					options: [
						"A divine gift",
						"A path to truth",
						"A copy of a copy, far from the truth",
						"The highest form of knowledge",
					],
					answer: "C",
					points: 1,
				},
				{
					question: "Aristotle considered art as:",
					options: [
						"Dangerous and misleading",
						"A way to express randomness",
						"Representation or imitation of nature",
						"Irrelevant to education",
					],
					answer: "C",
					points: 1,
				},
				{
					question:
						"Which philosopher believed beauty is subjective, based on personal experience?",
					options: ["Plato", "Immanuel Kant", "Aristotle", "Socrates"],
					answer: "B",
					points: 1,
				},
				{
					question:
						"What type of art is designed primarily for utility and daily use?",
					options: [
						"Decorative Art",
						"Functional Art",
						"Conceptual Art",
						"Non-functional Art",
					],
					answer: "B",
					points: 1,
				},
				{
					question:
						"Which of the following is a characteristic of Non-functional Art?",
					options: [
						"It can be worn",
						"It has a utilitarian purpose",
						"It seeks intellectual and emotional engagement",
						"It must be mass-produced",
					],
					answer: "C",
					points: 1,
				},
				{
					question:
						"The concept that humans are inherently good and capable of growth is rooted in:",
					options: ["Classicism", "Modernism", "Humanism", "Utilitarianism"],
					answer: "C",
					points: 1,
				},
				{
					question: "Art made with three-dimensional forms is called:",
					options: ["Drawing", "Painting", "Sculpture", "Architecture"],
					answer: "C",
					points: 1,
				},
				{
					question:
						"Which art form is known for combining dialogue, music, acting, and visuals in live performance?",
					options: ["Literature", "Theater", "Sculpture", "Cinema"],
					answer: "B",
					points: 1,
				},
				{
					question:
						"What art form uses movement of the body in rhythmic patterns?",
					options: ["Dance", "Music", "Drama", "Drawing"],
					answer: "A",
					points: 1,
				},
				{
					question:
						"Which element of art refers to a path created by a moving point?",
					options: ["Shape", "Space", "Line", "Color"],
					answer: "C",
					points: 1,
				},
				{
					question:
						"In visual art, what is used to suggest texture without touching it?",
					options: [
						"Tactile texture",
						"Actual texture",
						"Visual texture",
						"Mixed texture",
					],
					answer: "C",
					points: 1,
				},
				{
					question: "The Manunggul Jar is notable because it represents:",
					options: [
						"Colonial art",
						"Religious doctrine",
						"The soul’s journey to the afterlife",
						"The beginning of agriculture",
					],
					answer: "C",
					points: 1,
				},
				{
					question:
						"What term refers to Islamic decorative patterns seen in carvings and textiles?",
					options: ["Sarimanok", "Ukil", "Bihang", "Panolong"],
					answer: "B",
					points: 1,
				},
				{
					question: "The Bontoc weaving tradition is characterized by:",
					options: [
						"Abstract brush strokes",
						"Zigzag and geometric patterns",
						"Animal hide textures",
						"Monochrome color schemes",
					],
					answer: "B",
					points: 1,
				},
				{
					question:
						"Which house is designed to handle the cold climate of the Mountain Province?",
					options: [
						"Bahay Kubo",
						"Ifugao House",
						"Maranao House",
						"Tagalog House",
					],
					answer: "B",
					points: 1,
				},
				{
					question:
						"In the elements of drama, which refers to the setting and location of events?",
					options: ["Dialogue", "Character", "Plot", "Setting"],
					answer: "D",
					points: 1,
				},
				{
					question:
						"In the elements of cinema, what ensures dialogue and sound effects are clear?",
					options: [
						"Set designer",
						"Musical director",
						"Camera operator",
						"Sound technician",
					],
					answer: "D",
					points: 1,
				},

				{
					question:
						"What is the philosophical view that individuals are responsible for themselves and others?",
					options: ["Idealism", "Humanism", "Realism", "Expressionism"],
					answer: "B",
					points: 1,
				},
				{
					question: "Which of the following is NOT a function of art?",
					options: [
						"Expression of emotion",
						"Celebration and communication",
						"Physical need for decorative lighting",
						"Creation of functional objects",
					],
					answer: "C",
					points: 1,
				},
				{
					question:
						"In sculpture, what is often used to create volume and three-dimensionality?",
					options: ["Value", "Texture", "Form", "Space"],
					answer: "C",
					points: 1,
				},
				{
					question:
						"Which principle creates the illusion of depth in two-dimensional art?",
					options: ["Balance", "Texture", "Space", "Rhythm"],
					answer: "C",
					points: 1,
				},
				{
					question:
						"What type of color harmony uses different shades of one color?",
					options: [
						"Analogous",
						"Monochromatic",
						"Complementary",
						"Polychromatic",
					],
					answer: "B",
					points: 1,
				},
				{
					question:
						"What element of art is formed when a line encloses an area?",
					options: ["Space", "Color", "Shape", "Texture"],
					answer: "C",
					points: 1,
				},
				{
					question: "What is the function of choreography in dance?",
					options: [
						"It serves as the rhythm",
						"It determines the theme",
						"It organizes steps and movement",
						"It selects the costumes",
					],
					answer: "C",
					points: 1,
				},
				{
					question:
						"What is the zigzag pattern worn by married women in Bontoc weaving called?",
					options: ["Ikat", "Lufid", "Inawin", "Ginaspala"],
					answer: "B",
					points: 1,
				},
				{
					question:
						"What is the purpose of a bulol figure in Mountain Province culture?",
					options: [
						"To represent fertility",
						"To honor the gods",
						"To scare intruders",
						"To guard rice granaries",
					],
					answer: "D",
					points: 1,
				},
				{
					question:
						"What technique uses wax-resist dyeing for fabric in indigenous weaving?",
					options: ["T'nalak", "Ukil", "Ikat", "Panolong"],
					answer: "A",
					points: 1,
				},
				{
					question:
						"The Maranao house is known for its boat-like design and ornate beams called:",
					options: ["Panolong", "Bihang", "Sarimanok", "Okir"],
					answer: "A",
					points: 1,
				},
				{
					question:
						"Which of the following is a stylized dragon motif in Muslim art?",
					options: ["Sarimanok", "Gadur", "Naga", "Kampilan"],
					answer: "B",
					points: 1,
				},
				{
					question:
						"Which element of music refers to the pattern of beats or pulses?",
					options: ["Melody", "Rhythm", "Timbre", "Dynamics"],
					answer: "B",
					points: 1,
				},
				{
					question:
						"Which is a vocal form in music commonly performed in classical opera?",
					options: ["Cantata", "Fugue", "Sonata", "Madrigal"],
					answer: "D",
					points: 1,
				},
				{
					question:
						"In drama, which element is responsible for conflict resolution?",
					options: ["Setting", "Dialogue", "Plot", "Theme"],
					answer: "C",
					points: 1,
				},
				{
					question:
						"The artist who creates the play’s narrative and dialogue is the:",
					options: ["Performer", "Director", "Playwright", "Designer"],
					answer: "C",
					points: 1,
				},
				{
					question:
						"Which is a tool used to represent real life through staged performance?",
					options: ["Cinema", "Literature", "Theater", "Architecture"],
					answer: "C",
					points: 1,
				},
				{
					question:
						"Which pre-colonial art object is known for containing the soul’s journey to the afterlife?",
					options: ["Bulol", "Bongol", "Manunggul Jar", "Gadur"],
					answer: "C",
					points: 1,
				},
				{
					question:
						"The traditional necklace made of rare beads from Northern Luzon is called:",
					options: ["Bul-ol", "Bongol", "Ginaspala", "Panolong"],
					answer: "C",
					points: 1,
				},
				{
					question:
						"Which artistic style distorts real-life images to express emotions or inner experience?",
					options: ["Symbolism", "Expressionism", "Realism", "Fauvism"],
					answer: "B",
					points: 1,
				},
				{
					question:
						"Which style presents the subject in natural, realistic terms without idealization?",
					options: ["Abstraction", "Fauvism", "Realism", "Dadaism"],
					answer: "C",
					points: 1,
				},
				{
					question: "What is the primary focus of abstraction in visual arts?",
					options: [
						"Photorealism",
						"Cultural meaning",
						"Subjective feelings and ideas",
						"Religious representation",
					],
					answer: "C",
					points: 1,
				},
				{
					question:
						"What form of abstraction involves showing multiple viewpoints with geometric shapes?",
					options: ["Elongation", "Cubism", "Mangling", "Distortion"],
					answer: "B",
					points: 1,
				},
				{
					question: "Fauvism is characterized by:",
					options: [
						"Use of neutral colors and symmetry",
						"Absence of human figures",
						"Emotional realism",
						"Bright colors and spontaneity",
					],
					answer: "D",
					points: 1,
				},
				{
					question:
						"Which movement in art celebrates technology and industrial speed?",
					options: ["Surrealism", "Dadaism", "Futurism", "Romanticism"],
					answer: "C",
					points: 1,
				},
				{
					question:
						"What term describes the actual layout and elements of a dance performance?",
					options: ["Design", "Pattern in Time", "Technique", "Choreography"],
					answer: "D",
					points: 1,
				},
				{
					question:
						"Which element of drama defines the overall message or insight of the story?",
					options: ["Dialogue", "Character", "Theme", "Setting"],
					answer: "C",
					points: 1,
				},
				{
					question:
						"What is the element in cinema that adds realism to characters' appearances?",
					options: ["Set Design", "Acting", "Makeup and Costume", "Editing"],
					answer: "C",
					points: 1,
				},
				{
					question:
						"In visual art, what property of color refers to its brightness or dullness?",
					options: ["Hue", "Value", "Intensity", "Tone"],
					answer: "C",
					points: 1,
				},
				{
					question:
						"What kind of art subject is based on dreams, the unconscious, or fantasy?",
					options: ["Mythology", "Religion", "Surrealism", "Naturalism"],
					answer: "C",
					points: 1,
				},
			];

			let currentQuestion = 0;
			let score = 0;
			const userAnswers = [];

			const questionElem = document.getElementById("question");
			const optionsElem = document.getElementById("options");
			const nextBtn = document.getElementById("next-btn");
			const scoreElem = document.getElementById("score");

			function loadQuestion() {
				const q = questions[currentQuestion];
				questionElem.textContent = q.question;
				optionsElem.innerHTML = "";

				q.options.forEach((opt, index) => {
					const btn = document.createElement("button");
					btn.textContent = opt;
					btn.onclick = () => selectAnswer(btn, index);
					optionsElem.appendChild(btn);
				});

				nextBtn.disabled = true;
			}

			function selectAnswer(button, index) {
				const correctIndex = "ABCD".indexOf(questions[currentQuestion].answer);
				const buttons = optionsElem.querySelectorAll("button");

				buttons.forEach((btn, i) => {
					btn.classList.add(i === correctIndex ? "correct" : "wrong");
					btn.disabled = true;
				});

				userAnswers[currentQuestion] = {
					userAnswer: questions[currentQuestion].options[index],
					correct: index === correctIndex,
				};

				if (index === correctIndex) {
					score += questions[currentQuestion].points;
				}

				nextBtn.disabled = false;
			}

			function nextQuestion() {
				currentQuestion++;
				if (currentQuestion < questions.length) {
					loadQuestion();
				} else {
					questionElem.textContent = "Tapos na ang quiz!";
					optionsElem.innerHTML = "";
					nextBtn.style.display = "none";
					scoreElem.textContent = `Kabuuang puntos: ${score}`;
				}
			}

			loadQuestion();
		</script>
	</body>
</html>
